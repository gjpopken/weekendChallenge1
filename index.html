<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="client.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input type="text" name="first-name" id="first-name" data-testid="firstNameInput" placeholder="First Name">
      <input type="text" name="last-name" id="last-name" data-testid="lastNameInput" placeholder="Last Name">
      <input type="text" name="id-number" id="id-number" data-testid="idInput" placeholder="Employee ID">
      <input type="text" name="job-title" id="job-title" data-testid="titleInput" placeholder="Job Title">
      <input type="text" name="annual-salary" id="annual-salary" data-testid="annualSalaryInput" placeholder="Annual Salary">
      <button onclick="handlesSubmit(event)">Submit</button>
    </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID Number</td>
        <td>Job Title</td>
        <td>Annual Salary</td>
      </thead>
      <tbody>
        <!-- Content Rendered Here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
