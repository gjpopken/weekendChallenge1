<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input type="text" id="first-name" data-testid="firstNameInput" placeholder="First Name">
      <input type="text" id="last-name" data-testid="lastNameInput" placeholder="Last Name">
      <input type="text" id="id-number" data-testid="idInput" placeholder="Employee ID">
      <input type="text" id="job-title" data-testid="titleInput" placeholder="Job Title">
      <input type="text" id="annual-salary" data-testid="annualSalaryInput" placeholder="Annual Salary">
      <button onclick="handlesSubmit(event)" data-testid="submitButton">Submit</button>
    </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID Number</td>
        <td>Job Title</td>
        <td>Annual Salary</td>
        <td></td>
      </thead>
      <tbody id="table-body">
        <!-- Content Rendered Here -->
        <tr>
          <td>Gavin</td>
          <td>Popken</td>
          <td>1111</td>
          <td>Artist</td>
          <td>125000</td>
          <td><button onclick="deleteRow(event)">Delete</button></td>
         </tr>
         <tr>
          <td>Gavin</td>
          <td>Popken</td>
          <td>1111</td>
          <td>Artist</td>
          <td class="sal">125000</td>
          <td><button onclick="deleteRow(event)">Delete</button></td>
         </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly:<span id="total-of-salaries">$0</span></p>
  </footer>
</body>
</html>
